<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css of bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
   *{
       padding: 0;
       margin: 0;
       box-sizing: border-box;
   }
   #bg{
       background-image: url("Calculator2.jpeg");
       width: 100%;
       height: 100vh;
       background-position: center;
   }
    </style>





</head>
<body>
    <section id="bg" >
          <div class="container">
              <div class="row pt-5 justify-content-center">
              <div class="col-lg-3 text-center ">
                  <p class="lead text-light display-6">MY CALCULATOR</p>
                  <form name="forms">
                    <input type="text"name="answer"class="form-control" ><br><br>
                    <input class="btn btn-outline-dark" type="button"value="    1    "onclick="forms.answer.value  += '1'"> 
                    <input class="btn btn-outline-danger"  type="button"value="    2    "onclick="forms.answer.value  += '2'"> 
                    <input class="btn btn-outline-info"  type="button"value="    3    "onclick="forms.answer.value  += '3'"> <br><br>
                    <input class="btn btn-outline-dark"  type="button"value="    4    "onclick="forms.answer.value  += '4'"> 
                    <input class="btn btn-outline-danger"  type="button"value="    5    "onclick="forms.answer.value  += '5'"> 
                    <input class="btn btn-outline-info"  type="button"value="    6    "onclick="forms.answer.value  += '6'"> <br><br>
                    <input class="btn btn-outline-dark"  type="button"value="    7    "onclick="forms.answer.value  += '7'"> 
                    <input class="btn btn-outline-danger"  type="button"value="    8    "onclick="forms.answer.value  += '8'"> 
                    <input class="btn btn-outline-primary"  type="button"value="    9    "onclick="forms.answer.value  += '9'"> <br><br>
                    <input class="btn btn-outline-dark"  type="button"value="    +    "onclick="forms.answer.value  += '+'"> 
                    <input class="btn btn-outline-danger"  type="button"value="    -    "onclick="forms.answer.value  += '-'"> 
                    <input class="btn btn-outline-info"  type="button"value="    0    "onclick="forms.answer.value  += '0'"> <br><br>
                    <input class="btn btn-outline-dark"  type="button"value="    *    "onclick="forms.answer.value  += '*'"> 
                    <input class="btn btn-outline-danger"  type="button"value="    /    "onclick="forms.answer.value  += '/'"> 
                    <input class="btn btn-outline-info"  type="button"value="    =    "onclick="forms.answer.value  =eval(forms.answer.value)"> <br><br>
                    
                    <input class="btn btn-outline-primary"  type="button"value="All Clear"onclick="forms.answer.value=''" >

                  </form>
              </div>
          </div>
            </div>
</section>

    



</body>
</html>
